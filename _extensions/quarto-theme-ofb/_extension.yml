title: Quarto-theme-ofb
author: richaben
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    revealjs:
      title-slide-attributes:
        data-background-image: assets/page_garde_dynamic.svg
        data-background-opacity: "1"
        data-background-color: "#ffffff"
      height: 900
      width: 1600
      fig-align: center
      logo: assets/logo_OFB.svg
      theme: [default, custom.scss]
      format-resources:
        - assets/page_fin_static.svg
      highlight-style: "nord" #"github"
      transition: fade
      slide-number: "c/t"
      auto-stretch: false
      center-title-slide: true
      date-format: "DD/MM/YYYY"
      scrollable: true
      plugins:
      - PdfExport
      
